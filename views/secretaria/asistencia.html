<div class="container">
	<div class="row">
		<div class="col-xs-12">
		Lista de Juntas
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<tr>
						<th>ID</th>
						<th>Fecha</th>
						<th>Tema</th>
						<th>Abrir detalle</th>
					</tr>
					<tr class="" ng-repeat="x in juntas">
						<td>{{ x.fsid }}</td>
						<td>{{ x.fsfecha }}</td>
						<td>{{ x.fstema }}</td>
						<td><button class="form-control" ng-click="asistencia(x.fsid)">Detalle</button></td>
					</tr>
				</table>
			</div>
			<div ng-hide="islogged == '0'">
			<div><h3>Invitados a la junta</h3> </div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<tr>
						<th>Nombre</th>
						<th>Correo</th>
						<th>Asistio?</th>
					</tr>
					<tr ng-repeat="x in asistencias">
						<td>{{ x.fsusername }}</td>
						<td>{{ x.fsemail }}</td>
						<td><input class="form-control" type="checkbox" ng-model="x.checkbox_status" /></td>
					</tr>
				</table>

			</div>
				
				
				<button class="form-control" ng-click="registrarasistencia()">Aceptar</button>

			</div>
		</div>

	</div>


</div>
