<div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-lg-12">
					USUARIOS
				</div>
				<div class="col-lg-12" ng-hide="islogged == '0'" style="">
					<div class="table-responsive">
						<table class="table table-striped table-bordered" style="">
							<tr>
								<th>ID</th>
								<th>Nombre de Usuario</th>
								<th>Correo</th>
								<th>Eliminar</th>
								<th>Editar</th>
							</tr>
							<tr ng-repeat="x in usuarios">
								<td>{{ x.fsid }}</td>
								<td>{{ x.fsusername }}</td>
								<td>{{ x.fsemail }}</td>
								<td><button class="form-control" ng-click="eliminarusuario(x.fsid)" style="background-color:#DD9999">X</button></td>
								<td><button class="form-control" ng-click="usuarios_showdetail(x.fsid)">Detalle</button></td>
							</tr>
						</table>
					</div>

				</div>
				<div class="col-lg-12" ng-hide="islogged == '0'">

					<h3>Datos del usuario</h3>
					<div class="col-xs-12">
						<input type="text" ng-model="id_user" class="form-control" ng-hide="true">
					</div>
					<div class="col-xs-12">
						<label><h5>Nombre de usuario</h5></label><br>
						<input type="text" ng-model="username_user" class="form-control">
					</div>
					<div class="col-xs-12">
						<label><h5>Correo</h5></label><br>
						<input type="text" ng-model="email_user" class="form-control">
					</div>
					<button class="form-control" ng-click="actualizarusuario()">Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</div>
