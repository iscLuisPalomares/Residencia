<div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-lg-12">
					Crear Nueva Junta
					<form ng-hide="islogged == '0'" >
						<label> Fecha de la junta </label>
						<input class="form-control"type="date" ng-model="fecha" placeholder="Fecha">
						<label> Tema de la junta </label>
						<input class="form-control" ng-model="tema" placeholder="Tema">
						<button class="form-control" ng-click="paginaprincipal_agregarjunta(fecha, tema)">Agregar</button>
					</form>
				</div>
				<div class="col-lg-12" ng-hide="islogged == '0'" style="">
					<div class="table-responsive">
						<table class="table table-striped table-bordered" style="">
							<tr>
								<th>ID</th>
								<th>Fecha</th>
								<th>Tema</th>
								<th>Eliminar</th>
								<th>Invitados</th>
							</tr>
							<tr ng-repeat="x in juntas">
								<td>{{ x.fsid }}</td>
								<td>{{ x.fsfecha }}</td>
								<td>{{ x.fstema }}</td>
								<td><button class="form-control" ng-click="paginaprincipal_eliminarjunta(x.fsid)" style="background-color:#DD9999">X</button></td>
								<td><button class="form-control" ng-click="paginaprincipal_mostrardetalle(x.fsid)">Detalle</button></td>
							</div>
						</tr>
					</table>
				</div>

			</div>
			<div class="col-lg-12" ng-hide="islogged == '0'">

				<h3>Invitados a la junta</h3>
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
							<th>Invitado?</th>
						</tr>
						<tr ng-repeat="x in invitadoss">
							<td>{{ x.fsuserusername }}</td>
							<td>{{ x.fsuseremail }}</td>
							<td><input class="form-control" type="checkbox" ng-model="x.checkbox_status" /></td>
						</tr>
					</table>
					
				</div>
				<button class="form-control" ng-click="paginaprincipal_checkall()">Seleccionar todo</button>
				<button class="form-control" ng-click="paginaprincipal_invitarseleccionados()">Aceptar</button>	
				

			</div>
		</div>
	</div>
</div>
</div>
