<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12" ng-hide="islogged == '0'">
			<h3>Enviar correos a personal invitado</h3>
			<br>
			<br>
			
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<tr>
						<th>ID</th>
						<th>Fecha</th>
						<th>Tema</th>
						<th>Enviar correo a invitados</th>
					</tr>
					<tr ng-repeat="x in juntas">
						<td>{{ x.fsid }}</td>
						<td>{{ x.fsfecha }}</td>
						<td>{{ x.fstema }}</td>
						<td><button class="form-control" ng-click="enviarcorreo(x.fsid)">Enviar correo</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
