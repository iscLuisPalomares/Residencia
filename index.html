<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/sija/scripts/bootstrap/css/bootstrap.min.css">
	<link href="/sija/scripts/bootstrap/css/simple-sidebar.css" rel="stylesheet">
	<style type="text/css">
	</style>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/#">Ingresar</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/sija/appsecretaria/mainsecretaria">Iniciar como secretaria</a></li>
					<li><a href="/sija/appusuarios/mainusuarios">Iniciar como usuario</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="http://idtobby.com/rsc/img/qr/esterilizacion.jpg" alt="Esterilizacion">
			</div>

			<div class="item">
				<img src="http://idtobby.com/rsc/img/qr/arduino.jpg" alt="Arduino">
			</div>

			<div class="item">
				<img src="http://idtobby.com/rsc/img/qr/campana.jpg" alt="Campana">
			</div>

			<div class="item">
				<img src="http://idtobby.com/rsc/img/qr/survival.jpg" alt="Survival">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


	<script src="/sija/scripts/jquery.min.js"></script>
	<script src="/sija/scripts/bootstrap/js/bootstrap.min.js" ></script>
	<script src="/sija/scripts/controller.js"></script>
</body>

</html>
